<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>DormRover</title>
    <link rel= "stylesheet" type= "text/css" href= "../styles/main.css">   
    <script src="js/main.js"></script>
</head>
<body>
    <div class="overlay" id = "overlay">
        <h3>New speed applied</h3>
    </div>


    <div class="navigation">
        <section class = "top">
            <header>
                <a href="#">F2020.DormRover</a>
            </header>
            <h1> <span>Dorm Rover</span> Reporting For Duty</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="description.html">Project Description</a></li>  
                    <li><a href="about.html">About</a></li>                     
                </ul>
            </nav> 
        </section>        
    </div>

    <div class="rover-control">
        <section class = "camera_n_control">
            

            <button class='button' id='forward' >Forward</button>
            <button class='button' id='backward' >Reverse</button>
            <button class='button' id='left' >Left</button>
            <button class='button' id='right' >Right</button>
            <! -- <img src="images/placeholder.png" width="100%"> -->
            

            <img src="/video_feed" width="100%">

        </section>



    </div>




    
    <section class="sensorreading">
        <h2>Speed config</h2>
        <div class="readspeed">
            <form action="">
                <p class="currentspeed" data-currentspeed="10">Current Speed Metrics:<span class="readspeed"></span></p>
                <iframe src="/sensor_data/imu" width="150" height="60"></iframe>                      
            </form>
        </div>
        <div class="setspeed">
            <form action="">
                <label for="speed">speed(1-100%)</label>
                <input type="text" name = "speed" id = "speed">
                <input name="cta-applyspeed" onclick="execute(document.getElementsByName('speed')[0].value)" type="button" value="Apply" />            
                <! -- <input type="button" value = "Apply" id = "cta-applyspeed"> -->
            </form>
        </div>
        <h2>Temperature</h2>
        <div class="readtemp">
            <form action="">
                <p class="currenttemp" data-currenttemp="10">Currenttemp is<span class="readtemp"></span></p>
                <iframe src="/sensor_data/temp" width="150" height="60"></iframe> 
            </form>
        </div>

        <h2>Lidar</h2>
        <div class="readlidar">
            <form action="">
                <p class="currentlidar" data-currentlidar="10">Lidar Distence Reading is<span class="readtemp"></span></p>
                <iframe src="/sensor_data/lidar" width="150" height="60"></iframe> 
            </form>
        </div>

        <h2>RGB control</h2>
        <div class="RGB-config">
            <form action="">
                <label for="redLED">Red</label>
                <input type="range" name = "redLED" id = "redLed">
                <label for="greenLED">Green</label>
                <input type="range" name = "greenLED" id = "greenLed">
                <label for="blueLED">Blue</label>
                <input type="range" name = "blueLED" id = "blueLed">
                <input type="button" value = "Apply">

            </form>


        </div>

    </section>

    <! -- java script section -->
    <script>

        let applyspeed = document.getElementById('cta-applyspeed');

        applyspeed.addEventListener('click', () =>
        {
            overlay.style.display = "grid";
        }
        ) 
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/main.js"></script>



</body>
</html>
